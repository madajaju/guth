name: EDT-1
title: History of Data-Centric Architecture
summary: In this episode find out how changes in software development has changed the way we architect, design, deploy and manage hardware and software assets in data centers. We also look at the future where data centers no longer have walls where data and compute are spread over thousands of IoT devices and across public and private clouds.
meta: Data management across an edge to datacenter architectures.
