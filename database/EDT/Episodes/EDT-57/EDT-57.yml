    summary: In this episode, part one of two, Darren and Intel Cloud Solution Architects Dave Shrestha and Kevin Bleckman talk about the importance of a cloud broker organization. Dave and Kevin founded Intel’s cloud brokerage team about seven years ago. Intel workers were consuming the public cloud, and it was like the wild wild West with people just swiping their credit cards for access. Security was an issue and spending got out of control. To rein in the chaos, they created a cloud broker organization.
  Short1:
    type: Video
    url: https://darpai-my.sharepoint.com/:v:/g/personal/darren_pulsipher_org/EfrLp3bi9jFDriDdt3SE6j8BY0Z6AwpcOkNF5OYF-VlXbQ?e=zavtqL
    summary: Cloud Service Providers are trying to stay competitive through differentiation by providing additional services, but they have become more similar than different.
  Short2:
    type: Video
    url: https://darpai-my.sharepoint.com/:v:/g/personal/darren_pulsipher_org/EckeWpbjoSZBo2h2CBUnwX8BVRJsdcI48UEJuIWgNvHZ2A?e=ohmnMJ
    summary: Cloud Service Providers have built security tools into their platforms, but they still have some gaps that need to be covered.
  Short3:
    type: Video
    url: https://darpai-my.sharepoint.com/:v:/g/personal/darren_pulsipher_org/EX-Z90mDKXdOncEGOn36NasBOTXDSyGCHeFZUOgaxJElig?e=3bH4IA
    summary: When should you keep workloads on prem? Look at data affinity. If part of the workload data is on prem then keep the whole workload on prem.
